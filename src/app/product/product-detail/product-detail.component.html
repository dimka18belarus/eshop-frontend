<div *ngIf="product">
  <h2>{{product.name}} details!</h2>
  <div>
    <label>id: </label>{{product.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="product.name" placeholder="name"/>
  </div>
  <div>
    <label>description: </label>
    <input [(ngModel)]="product.description" placeholder="description"/>
  </div>
  <div>
    <label>price: </label>
    <input [(ngModel)]="product.price" placeholder="price"/>
  </div>

  <div>
    <select [(ng-model)]="product.category" required>
      <option [[ng-repeat]]="let category of categories" value={{category.id}}>{{category.name}}</option>
    </select>
  </div>

  <button (click)="goBack()">Back</button>
</div>
